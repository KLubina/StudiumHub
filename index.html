<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/400288/graduationcap.svg">
    <link rel="icon" type="image/png" sizes="256x256" href="https://images.emojiterra.com/mozilla/512px/1f393.png">

    <link rel="stylesheet" href="css/studiengaenge.css">

    <title>StudiumHub</title>
</head>

<body>
    <header>
        <div class="container">
            <!-- <a href="../index.html" class="back-link">← Zurück zu StudiumHub</a> -->
            <h1>StudiumHub</h1>
            <div class="subtitle">
                <a href="https://www.berufsberatung.ch/dyn/show/5435" target="_blank" rel="noopener noreferrer" style="color: white; font-size: 0.9rem;">
                    Quelle: berufsberatung.ch
                </a>
                <br>
                <a href="https://www.swissuniversities.ch/themen/lehre-studium/akkreditierte-schweizer-hochschulen" target="_blank" rel="noopener noreferrer" style="color: white; font-size: 0.9rem;">
                    Akkreditierte Schweizer Hochschulen
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Filter -->
        <div class="controls">
            <div class="view-toggle">
                <button id="viewByInstitution" class="view-btn">Nach Hochschule</button>
                <button id="viewByCategory" class="view-btn active">Nach Kategorie</button>
                <a href="visualizations.html" class="view-btn">Alle Visualisierungen</a>
            </div>
            <div class="filter-container">
                <select id="typeFilter">
                    <option value="">Alle Hochschultypen</option>
                    <option value="uni">Universitäten</option>
                    <option value="fh">Fachhochschulen</option>
                </select>
                <select id="institutionFilter">
                    <option value="">Alle Hochschulen</option>
                </select>
                <select id="categoryFilter">
                    <option value="">Alle Fachbereiche</option>
                </select>
                <label class="minor-filter">
                    <input type="checkbox" id="showMinors">
                    Minors einblenden (≤ 60 ECTS)
                </label>
                <label class="minor-filter">
                    <input type="checkbox" id="showSonstige">
                    Sonstige Studiengänge einblenden
                </label>
            </div>
        </div>

        <!-- Studiengänge werden hier angezeigt -->
        <div id="studiengaengeContainer"></div>
    </div>

    <!-- Schwebende Navigation -->
    <nav id="floatingNav" class="floating-nav">
        <div class="floating-nav-header">Schnellnavigation</div>
        <div id="floatingNavContent" class="floating-nav-content"></div>
    </nav>

    <script src="data/universitaeten.js"></script>
    <script src="data/fachhochschulen.js"></script>
    <script src="data/sonstige.js"></script>
    <script src="data/studiengang-mapping.js"></script>
    <!-- Modularized Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/dom-builders.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/event-handlers.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
